name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
    - name: path cd
      run: cd $GITHUB_WORKSPACE
    - name: show dir
      run: dir 
    - name: chdir to src
      run: MSBuild -help
    - name: Restore dependencies
      run: dotnet restore src\HomeMailHub.sln
    - name: Build
      run: dotnet build --no-restore --configuration Release -a x86 src\HomeMailHub.sln
    - name: Test
      run: dotnet test --no-build --verbosity normal src\HomeMailHub.sln
